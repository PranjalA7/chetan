
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
img {
    padding: 0;
    display: block;
    margin: 0 auto;
    max-height: 100%;
    max-width: 100%;

}

</style>
</head>
<body>
<div class="vertical-center">
  <img class="center" src="invitation.jpg" usemap="#imagemap">
  <map name="imagemap">
    <area shape="rect" coords="208,1993,2712,2308" href="https://maps.app.goo.gl/3xvH9VBu7N27s5ps6">
    <area target="" shape="rect" coords="735,2782,2786,2992" href="https://maps.app.goo.gl/7QBzyFC7jCeAJsm27">
  </map>
</div>


</body>
</html>
